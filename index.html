<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <article class="popup">
    <form action="#" class="popup__container">
      <span class="popup__closer"></span>
      <h2 class="popup__header">Редактировать профиль</h2>
      <input type="text" class="popup__name" placeholder="ФИО">
      <input type="text" class="popup__job" placeholder="Специальность">
      <input type="submit" class="popup__submit-button" value="Сохранить">
    </form>
  </article>
  <div class="page__content">
    <header class="header">
        <img src="./images/image-logo.svg"
              alt="Логотип Mestro Russia"
              class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <article class="profile__info">
        <figure class="profile__avatar">
          <img src="./images/image-avatar.png"
                alt="ваше фото в профиле"
                class="profile__avatar-img">
        </figure>
        <div class="profile__text">
          <button class="profile__edit-button"></button>
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <p class="profile__info-job">Исследователь океана</p>
        </div>
        </article>
        <button class="profile__add-button"></button>
      </section>
      <section class="cards">
        <article class="card">
          <figure class="card__figure">
            <img src="./images/640-800-kirill-pershin-dH-RKxKs6to-unsplash.jpg"
                  alt="Фото заброшенного храма в Карачаевске"
                  class="card__img">
          </figure>
          <div class="card__name-container">
            <h2 class="card__name">Карачаевск</h2>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <figure class="card__figure">
            <img src="./images/640-800-kirill-pershin-HJNJV2Be4Ps-unsplash.jpg"
                  alt="Фото на гору Эльбрус"
                  class="card__img">
          </figure>
          <div class="card__name-container">
            <h2 class="card__name">Гора Эльбрус</h2>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <figure class="card__figure">
            <img src="./images/640-800-kirill-pershin-jmQEz9VvUoI-unsplash.jpg"
                  alt="Фото с видом на Домбай"
                  class="card__img">
          </figure>
          <div class="card__name-container">
            <h2 class="card__name">Домбай</h2>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <figure class="card__figure">
            <img src="./images/640-800-kirill-pershin-HJNJV2Be4Ps-unsplash.jpg"
                  alt="Фото на гору Эльбрус"
                  class="card__img">
          </figure>
          <div class="card__name-container">
            <h2 class="card__name">Гора Эльбрус</h2>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <figure class="card__figure">
            <img src="./images/640-800-kirill-pershin-jmQEz9VvUoI-unsplash.jpg"
                  alt="Фото с видом на Домбай"
                  class="card__img">
          </figure>
          <div class="card__name-container">
            <h2 class="card__name">Домбай</h2>
            <button class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <figure class="card__figure">
            <img src="./images/800px-D0807I14-HarbourTour.jpg"
                  alt="Фото с видом на Корякскую Сопку"
                  class="card__img">
          </figure>
          <div class="card__name-container">
            <h2 class="card__name">Корякская Сопка</h2>
            <button class="card__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./pages/index.js"></script>
</body>
</html>
