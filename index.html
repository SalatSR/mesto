<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место Россия</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <a href="https://salatsr.github.io/mesto/index.html"
          class="header__logo-link">
        <img src="./images/image-logo.svg"
          alt="Логотип Mestro Russia"
          class="header__logo">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
        <img src="./images/image-avatar.png"
              alt="ваше фото в профиле"
              class="profile__avatar-img">
        <div class="profile__text">
          <button type="button" class="profile__edit-button" aria-label="edit profile button"></button>
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <p class="profile__info-job">Исследователь океана</p>
        </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="add profile button"></button>
      </section>
      <section class="cards">
        <article class="card">
          <img src="./images/640-800-kirill-pershin-dH-RKxKs6to-unsplash.jpg"
                  alt="Фото заброшенного храма в Карачаевске"
                  class="card__img">
          <div class="card__name-container">
            <h2 class="card__name">Карачаевск</h2>
            <button type="button" class="card__like" aria-label="like button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/640-800-kirill-pershin-HJNJV2Be4Ps-unsplash.jpg"
                  alt="Фото на гору Эльбрус"
                  class="card__img">
          <div class="card__name-container">
            <h2 class="card__name">Гора Эльбрус</h2>
            <button type="button" class="card__like" aria-label="like button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/640-800-kirill-pershin-jmQEz9VvUoI-unsplash.jpg"
                  alt="Фото с видом на Домбай"
                  class="card__img">
          <div class="card__name-container">
            <h2 class="card__name">Домбай</h2>
            <button type="button" class="card__like" aria-label="like button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/640-800-kirill-pershin-HJNJV2Be4Ps-unsplash.jpg"
                  alt="Фото на гору Эльбрус"
                  class="card__img">
          <div class="card__name-container">
            <h2 class="card__name">Гора Эльбрус</h2>
            <button type="button" class="card__like" aria-label="like button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/640-800-kirill-pershin-jmQEz9VvUoI-unsplash.jpg"
                  alt="Фото с видом на Домбай"
                  class="card__img">
          <div class="card__name-container">
            <h2 class="card__name">Домбай</h2>
            <button type="button" class="card__like" aria-label="like button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/800px-D0807I14-HarbourTour.jpg"
                  alt="Фото с видом на Корякскую Сопку"
                  class="card__img">
          <div class="card__name-container">
            <h2 class="card__name">Корякская Сопка</h2>
            <button type="button" class="card__like" aria-label="like button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__closer" aria-label="popup closer button"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form action="#" name="form-profile-info" class="popup__form">
          <input name="form-profile-input-name"
                  type="text"
                  class="popup__input popup__input_type_name"
                  placeholder="ФИО">
          <input name="form-profile-input-job"
                  type="text"
                  class="popup__input popup__input_type_job"
                  placeholder="Специальность">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./pages/index.js"></script>
</body>
</html>
