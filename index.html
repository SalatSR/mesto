<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место Россия</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <a href="https://salatsr.github.io/mesto/index.html"
          class="header__logo-link">
        <img src="./images/image-logo.svg"
          alt="Логотип Mestro Russia"
          class="header__logo">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
        <img src="./images/image-avatar.png"
              alt="ваше фото в профиле"
              class="profile__avatar-img">
        <div class="profile__text">
          <button type="button" class="profile__edit-button" aria-label="edit profile button"></button>
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <p class="profile__info-job">Исследователь океана</p>
        </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="add profile button"></button>
      </section>

      <section class="cards">
        <template id="card-template">
          <article class="card">
              <img src="#"
                      alt="Фото"
                      class="card__img">
              <button type="button" class="card__delete-button" aria-label="delete button"></button>
              <div class="card__name-container">
                <h2 class="card__name"></h2>
                <button type="button" class="card__like" aria-label="like button"></button>
              </div>
          </article>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup__type_profile">
      <div class="popup__container">
        <button type="button" class="popup__closer popup__closer_profile" aria-label="popup closer button"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form action="#" name="form-profile-info" class="popup__form popup__form_profile">
          <input name="form-profile-input-name"
                  type="text"
                  class="popup__input popup__input_type_name"
                  placeholder="ФИО">
          <input name="form-profile-input-job"
                  type="text"
                  class="popup__input popup__input_type_job"
                  placeholder="Специальность">
          <button type="submit" class="popup__submit-button popup__submit-button_profile">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup__type_card">
      <div class="popup__container">
        <button type="button" class="popup__closer popup__closer_card" aria-label="popup closer button"></button>
        <h2 class="popup__header">Новое место</h2>
        <form action="#" name="form-card-info" class="popup__form popup__form_card">
          <input name="form-card-input-title"
                  type="text"
                  class="popup__input popup__input_type_title"
                  placeholder="Название">
          <input name="form-card-input-url"
                  type="text"
                  class="popup__input popup__input_type_url"
                  placeholder="Ссылка на картинку">
          <button type="submit" class="popup__submit-button popup__submit-button_card">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup__type_image-view">
      <div class="popup__container">
        <button type="button" class="popup__closer popup__closer_image-view" aria-label="popup closer button"></button>
        <h2 class="popup__header">Тест</h2>
        <form action="#" name="form-profile-info" class="popup__form">
          <input name="form-profile-input-name"
                  type="text"
                  class="popup__input popup__input_type_name"
                  placeholder="ФИО">
          <input name="form-profile-input-job"
                  type="text"
                  class="popup__input popup__input_type_job"
                  placeholder="Специальность">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
  <script src="./pages/index.js"></script>
</body>
</html>
